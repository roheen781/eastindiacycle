
<!-- Portfolio Start -->
<section id="portfolio-work">
    <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="block">
              <div class="portfolio-menu">
                <ul>
                    <li class="filter" data-filter="all">Everything</li>
                  {{ range .Site.Data.work.portfolio }}
                    <li class="filter" data-filter=".{{ .category }}">{{ .category }}</li>
                  {{ end }}
                                  </ul>
              </div>
              <div class="portfolio-contant">
                <ul id="portfolio-contant-active">
                  {{ range .Site.Data.work.portfolio }}
                    <li class="mix {{ .category }}">
                      <a href="{{ .url }}">
                        <img src="{{ $.Site.BaseURL }}{{ .image }}" alt="">
                        <div class="overly">
                          <div class="position-center">
                            <h2>{{ .name }}</h2>
                            <p>{{ .description }}</p>

                          </div>
                        </div>
                      </a>
                  </li>
                  {{ end }}
                </ul>
              </div>
            </div>
          </div>
        </div>
    </div>
</section>


<!-- Wrapper Start -->
<section id="intro">
  <div class="container">
    <div class="row">
      <div class="col-md-7 col-sm-12">
        <div class="block">
          <div class="section-title">
            <h2>{{ .Site.Params.wrapper.title }}</h2>
            <p>{{ .Site.Params.wrapper.italic }}</p>
          </div>
          <p>{{ .Site.Params.wrapper.paragraph }}</p>
        </div>
      </div><!-- .col-md-7 close -->
      <div class="col-md-5 col-sm-12">
        <div class="block">
          <img src="img/wrapper-img.png" alt="Img">
        </div>
      </div><!-- .col-md-5 close -->
    </div>
  </div>
</section>
